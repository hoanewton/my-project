</head>
<body>
	<div class="wrapper">
		<header class="page-header">
			<h1>Eli Newton</h1>
			<nav>
				<a class="menu-icon">&#9776;</a>
		  		<a href="index.html" id="button" class="btn btn-info active" role="button">Home</a>
		  		<a href="about.html" id="button" class="btn btn-info active" role="button">About</a>

			</nav>
		</header>
	</div><!--wrapper-->
	<div class="wrapper clearfix">

      <section class="col-1-3 first shadow">
        <!-- Contact Form -->
        <form action="#" method="post">

          <label for="fullname">Name</label>
          <span id="fullname-error" class='error'>must be more than two characters.</span>
          <input type="text" id="fullname" name="fullname" placeholder="your name">

          <label for="email">Email</label>
          <span id="email-error" class='error'>must be a valid email.</span>
          <input type="text" id="email" name="email" placeholder="your email">

          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="your phone (optional)">

          <label for="message">Message</label>
          <span id="message-error" class='error'>can not be lest blank.</span>
          <textarea id="message" name="message" rows="10"></textarea>
          
          <input type="submit" value="send">
        </form>
      </section>

      <section class="col-1 shadow">
        <!-- Map -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12072.110004750453!2d-73.87715400000005!3d40.84932000000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2f483516ad28b%3A0x56eb41c9795102e!2sBronx+Zoo!5e0!3m2!1sen!2sus!4v1396544177760" width="400" height="400" frameborder="0" style="border:0"></iframe>
      </section>

    </div><!-- .wrapper -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
